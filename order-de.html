<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buchbestellung</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">LeadershipBücher</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="index-de.html#home">Start</a></li>
      <li><a href="index-de.html#books">Bücher</a></li>
      <li><a href="contact-de.html">Kontakt</a></li>
      <li><a href="order-de.html">Bestellen</a></li>
      <li>
        <select id="languageSwitcher">
          <option value="en">EN</option>
          <option value="de" selected>DE</option>
        </select>
      </li>
    </ul>
  </nav>

  <div class="overlay">
    <main class="content" style="max-width: 700px; margin: 2rem auto;">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Buch bestellen</h2>

      <form action="#" method="post" class="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required />

        <label for="book">Welches Buch möchtest du bestellen?</label>
        <select id="book" name="book" required>
          <option value="">Bitte auswählen</option>
          <option value="symbiose">SYMBIOSE</option>
          <option value="book2">Buch 2 (in Vorbereitung)</option>
        </select>

         <label for="address">Lieferadresse:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="quantity">Menge:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />

        <button type="submit" class="buy-button" style="margin-top: 1rem;">Jetzt bestellen</button>
      </form>
    </main>

    <footer style="text-align: center; padding: 2rem;">
      <p>Kontakt: <a href="mailto:contact@books.com" style="color: #b99624;">contact@books.com</a></p>
      <p>&copy; 2025 LeadershipBücher</p>
    </footer>
  </div>
</body>
</html>
