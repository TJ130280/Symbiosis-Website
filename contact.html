<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">LeadershipBooks</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#books">Books</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="order.html">Order</a></li>
      <li>
        <select id="languageSwitcher">
          <option value="en" selected>EN</option>
          <option value="de">DE</option>
        </select>
      </li>
    </ul>
  </nav>

  <div class="overlay">
    <main class="content" style="max-width: 700px; margin: 2rem auto;">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">
        Contact via email: 
        <a href="mailto:contact@books.com" style="color: #b99624;">contact@books.com</a><br>
        or use the form below:
      </h2>

      <form action="#" method="post" class="order-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="buy-button" style="margin-top: 1rem;">Send Message</button>
      </form>
    </main>

    <footer style="text-align: center; padding: 2rem;">
      <p>Contact: <a href="mailto:contact@books.com" style="color: #b99624;">contact@books.com</a></p>
      <p>&copy; 2025 LeadershipBooks</p>
    </footer>
  </div>
</body>
</html>
