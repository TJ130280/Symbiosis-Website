<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Book</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">LeadershipBooks</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="book1.html">Book 1</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="order.html">Order</a></li>
      <li>
        <select id="languageSwitcher">
          <option value="en" selected>EN</option>
          <option value="de">DE</option>
        </select>
      </li>
    </ul>
  </nav>

  <div class="overlay">
    <main class="content" style="max-width: 600px; margin: 2rem auto;">
      <h2 style="text-align: center; margin-bottom: 2rem;">Order SYMBIOSIS</h2>

      <form action="#" method="post" class="order-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

         <label for="book">Which book would you like to order?</label>
        <select id="book" name="book" required>
          <option value="">Please select</option>
          <option value="symbiose">SYMBIOSE</option>
          <option value="book2">Book 2 (in preparation)</option>
        </select>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />

        <button type="submit" class="buy-button" style="margin-top: 1.5rem;">Submit Order</button>
      </form>
    </main>

    <footer style="text-align: center; padding: 2rem;">
      <p>Contact us at: <a href="mailto:contact@books.com" style="color: #b99624;">contact@books.com</a></p>
      <p>&copy; 2025 LeadershipBooks</p>
    </footer>
  </div>
</body>
</html>
